openapi: 3.0.0
info:
  title: Api
  version: 0.0.0
servers:
  - url: "http://localhost:8080"
paths:
  /v1/:
    get:
      tags:
        - MessagesController
      summary: fetchMessages
      operationId: fetchMessages
      parameters:
        - name: chatId
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Operation completed!"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MessageDto"
    put:
      tags:
        - ChatsController
      summary: createChatForReportV2
      operationId: createChatForReportV2
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCreateDto"
      responses:
        200:
          description: "Operation completed!"
    post:
      tags:
        - ChatsController
      summary: createChatForReport
      operationId: createChatForReport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChatCreateDto"
      responses:
        200:
          description: "Operation completed!"
  /v1/<messageId>:
    get:
      tags:
        - MessagesController
      summary: fetchMessage
      operationId: fetchMessage
      parameters:
        - name: messageId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: "Operation completed!"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MessageDto"
components:
  schemas:
    MessageDto:
      title: MessageDto
      type: object
      properties:
        chatId:
          type: string
        content:
          type: string
      required:
        - chatId
        - content
    ChatCreateDto:
      title: ChatCreateDto
      type: object
      properties:
        title:
          type: string
      required:
        - title
tags:
  - name: ChatsController
  - name: MessagesController